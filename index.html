<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="main">
            <div id="box1" class="box">
                <form action="" id="form">
                    <input type="text" placeholder="Enter Your Name" id="name" required>
                    <input type="number" placeholder="Obtained Marks" id="obtained" required>
                    <input type="number" placeholder="Total Marks" id="total" required>
                    <button type="button" class="calculate" onclick="percentage()">Calculate</button>
                </form>
            </div>
            <div id="box2" class="box">
                    <p class="result">Result</p>
                    <table>
                        <tbody>
                            <tr>
                                <td>Name:</td>
                                <td class="name">---</td>
                            </tr>
                            <tr>
                                <td>Percentage:</td>
                                <td id="percent">---</td>
                            </tr>
                            <tr>
                                <td>Grade:</td>
                                <td id="grade">---</td>
                            </tr>
                        </tbody>
                    </table>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
